<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Drug Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
    	<input type="text" name="Sex" placeholder="Sex" required="required" min = "0" max = "1" />
        <input type="text" name="BP" placeholder="BP" required="required"  min = "0" max = "2"/>
        <input type="text" name="Cholesterol" placeholder="Cholesterol" required="required" min = "1" max = "2"/>
		<input type="text" name="Na_to_K" placeholder="Na_to_K" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

<p id="display"></p>

{{
prediction_text
}}

 </div>


</body>
</html>

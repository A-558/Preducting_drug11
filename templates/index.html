 <div class="login">
	<h1>Predict Drug Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" /><br><br>
    <!--	<input type="text" name="Sex" placeholder="Sex" required="required" min = "0" max = "1" /> -->
       
<label>Gender  <select name="Sex" id="Sex">
  <option value="0">Female</option>
  <option value="1">Male</option>
</select></label><br><br>

<label>BP  <select name="BP" id="BP">
  <option value="0">Low</option>
  <option value="1">Medium</option>
  <option value="2">High</option>
</select>
</label><br><br>
<label>Cholesterol  <select name="Cholesterol" id="Cholesterol">
  <option value="1">Medium</option>
  <option value="2">High</option>
</select></label><br><br>
		<input type="text" name="Na_to_K" placeholder="Na_to_K" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
